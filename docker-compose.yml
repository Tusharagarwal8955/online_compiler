version: '3.1'

services:
  php:
    image: webdevops/php-apache:8.2
    ports:
      - 80:80
    volumes:
      - ./online_compiler/backend:/app

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: localhost@1432
      MYSQL_DATABASE: compiler

    volumes:
      - mysql-data:/var/lib/mysql
